<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutas Escolares con Leaflet y OSM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 90%; }
    #controls { padding: 10px; background: #f4f4f4; }
    input, button { padding: 8px; margin-right: 5px; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start-input" type="text" placeholder="Escribe aquí tu dirección de casa" size="40" />
    <button id="route-btn">Calcular Ruta</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Inicializar el mapa centrado en Lima
    const map = L.map('map').setView([-12.0464, -77.0428], 13);

    // Capa base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let control;
    document.getElementById('route-btn').addEventListener('click', () => {
      const address = document.getElementById('start-input').value;
      if (!address) {
        alert('Por favor ingresa tu dirección de partida.');
        return;
      }

      // Geocodificar con Nominatim
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert('Dirección no encontrada.');
            return;
          }
          const [lat, lon] = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          // Coordenadas actualizadas de tu colegio:
          const schoolLatLng = L.latLng(-12.151760992549448, -76.95212577902404);
          const startLatLng  = L.latLng(lat, lon);

          // Eliminar ruta anterior si existe
          if (control) map.removeControl(control);
          // Añadir nueva ruta
          control = L.Routing.control({
            waypoints: [startLatLng, schoolLatLng],
            router: L.Routing.osrmv1({
              serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            show: false,
            routeWhileDragging: false
          }).addTo(map);
        })
        .catch(err => {
          console.error(err);
          alert('Error al obtener coordenadas.');
        });
    });
  </script>
</body>
</html>
