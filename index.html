<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapApp - Navegaci√≥n Inteligente</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .route-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .traffic-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .traffic-light { background-color: #4caf50; }
        .traffic-moderate { background-color: #ff9800; }
        .traffic-heavy { background-color: #f44336; }

        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
            }
            
            .controls {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è MapApp</h1>
            <p>Tu navegador inteligente con informaci√≥n de tr√°fico en tiempo real</p>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="¬øA d√≥nde quieres ir? Ejemplo: Plaza de Armas, Lima">
                <button onclick="searchLocation()" class="btn btn-primary">üîç Buscar</button>
            </div>
            
            <div class="controls">
                <button onclick="getCurrentLocation()" class="btn btn-secondary">üìç Mi Ubicaci√≥n</button>
                <button onclick="clearRoute()" class="btn btn-secondary">üóëÔ∏è Limpiar Ruta</button>
                <button onclick="toggleTraffic()" class="btn btn-secondary" id="trafficBtn">üö¶ Mostrar Tr√°fico</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="info-panel">
            <h3>üìä Informaci√≥n del Viaje</h3>
            <div id="statusContainer"></div>
            <div id="routeInfo"></div>
            <div id="trafficInfo"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script>
        // Variables globales
        let map;
        let userMarker;
        let destinationMarker;
        let routingControl;
        let userLocation = null;
        let trafficLayer;
        let showingTraffic = false;

        // Inicializar el mapa
        function initMap() {
            // Lima, Per√∫ como ubicaci√≥n por defecto
            map = L.map('map').setView([-12.0464, -77.0428], 13);
            
            // Capa del mapa con estilo moderno
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            showStatus('Mapa cargado correctamente. Haz clic en "Mi Ubicaci√≥n" para comenzar.', 'success');
            
            // Intentar obtener ubicaci√≥n autom√°ticamente
            getCurrentLocation();
        }

        // Obtener ubicaci√≥n actual del usuario
        function getCurrentLocation() {
            showStatus('Obteniendo tu ubicaci√≥n...', 'warning');
            
            if (!navigator.geolocation) {
                showStatus('La geolocalizaci√≥n no est√° soportada en este navegador', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Actualizar vista del mapa
                    map.setView([userLocation.lat, userLocation.lng], 15);
                    
                    // Agregar marcador de usuario
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([userLocation.lat, userLocation.lng], {
                        icon: L.divIcon({
                            html: 'üìç',
                            iconSize: [30, 30],
                            className: 'user-marker'
                        })
                    }).addTo(map)
                    .bindPopup('Tu ubicaci√≥n actual')
                    .openPopup();

                    showStatus('Ubicaci√≥n obtenida correctamente', 'success');
                    updateLocationInfo();
                    checkTrafficInArea();
                },
                function(error) {
                    let errorMessage = 'Error al obtener ubicaci√≥n: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Permiso denegado por el usuario';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Informaci√≥n de ubicaci√≥n no disponible';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Tiempo de espera agotado';
                            break;
                        default:
                            errorMessage += 'Error desconocido';
                            break;
                    }
                    showStatus(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        // Buscar ubicaci√≥n
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('Por favor ingresa una direcci√≥n para buscar', 'error');
                return;
            }

            showStatus('Buscando ubicaci√≥n...', 'warning');

            try {
                // Usar Nominatim API para geocodificaci√≥n
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=pe`);
                const data = await response.json();

                if (data.length === 0) {
                    showStatus('No se encontr√≥ la ubicaci√≥n. Intenta con una direcci√≥n m√°s espec√≠fica.', 'error');
                    return;
                }

                const location = data[0];
                const destLat = parseFloat(location.lat);
                const destLng = parseFloat(location.lon);

                // Agregar marcador de destino
                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                }

                destinationMarker = L.marker([destLat, destLng], {
                    icon: L.divIcon({
                        html: 'üéØ',
                        iconSize: [30, 30],
                        className: 'destination-marker'
                    })
                }).addTo(map)
                .bindPopup(`Destino: ${location.display_name}`)
                .openPopup();

                // Centrar mapa en el destino
                map.setView([destLat, destLng], 15);

                showStatus(`Ubicaci√≥n encontrada: ${location.display_name}`, 'success');

                // Si tenemos ubicaci√≥n del usuario, calcular ruta
                if (userLocation) {
                    calculateRoute(userLocation, {lat: destLat, lng: destLng});
                } else {
                    showStatus('Activa tu ubicaci√≥n para calcular la ruta', 'warning');
                }

            } catch (error) {
                showStatus('Error al buscar la ubicaci√≥n. Verifica tu conexi√≥n a internet.', 'error');
                console.error('Error:', error);
            }
        }

        // Calcular ruta
        function calculateRoute(start, end) {
            showStatus('Calculando la mejor ruta...', 'warning');

            // Remover ruta anterior si existe
            if (routingControl) {
                map.removeControl(routingControl);
            }

            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(start.lat, start.lng),
                    L.latLng(end.lat, end.lng)
                ],
                routeWhileDragging: false,
                addWaypoints: false,
                createMarker: function() { return null; }, // No crear marcadores adicionales
                lineOptions: {
                    styles: [{color: '#6FA1EC', weight: 6, opacity: 0.8}]
                }
            }).on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                
                // Mostrar informaci√≥n de la ruta
                const distance = (summary.totalDistance / 1000).toFixed(1);
                const time = Math.round(summary.totalTime / 60);
                
                showRouteInfo(distance, time);
                showStatus('¬°Ruta calculada exitosamente!', 'success');
                
                // Simular informaci√≥n de tr√°fico
                simulateTrafficInfo(distance, time);
                
            }).on('routingerror', function(e) {
                showStatus('No se pudo calcular la ruta. Intenta con otra ubicaci√≥n.', 'error');
            }).addTo(map);
        }

        // Mostrar informaci√≥n de la ruta
        function showRouteInfo(distance, time) {
            const routeInfoDiv = document.getElementById('routeInfo');
            routeInfoDiv.innerHTML = `
                <div class="route-info">
                    <h4>üõ£Ô∏è Detalles de la Ruta</h4>
                    <div class="info-item">
                        <span class="info-icon">üìè</span>
                        <div>
                            <strong>Distancia:</strong> ${distance} km
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚è±Ô∏è</span>
                        <div>
                            <strong>Tiempo estimado:</strong> ${time} minutos
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚õΩ</span>
                        <div>
                            <strong>Combustible estimado:</strong> ${(distance * 0.08).toFixed(1)} litros
                        </div>
                    </div>
                </div>
            `;
        }

        // Simular informaci√≥n de tr√°fico
        function simulateTrafficInfo(distance, time) {
            const trafficInfoDiv = document.getElementById('trafficInfo');
            
            // Simular condiciones de tr√°fico basadas en la hora
            const hour = new Date().getHours();
            let trafficLevel, trafficColor, trafficText, delayTime;
            
            if ((hour >= 7 && hour <= 9) || (hour >= 17 && hour <= 19)) {
                trafficLevel = 'heavy';
                trafficColor = 'traffic-heavy';
                trafficText = 'Tr√°fico pesado';
                delayTime = Math.round(time * 0.3);
            } else if ((hour >= 6 && hour <= 10) || (hour >= 16 && hour <= 20)) {
                trafficLevel = 'moderate';
                trafficColor = 'traffic-moderate';
                trafficText = 'Tr√°fico moderado';
                delayTime = Math.round(time * 0.15);
            } else {
                trafficLevel = 'light';
                trafficColor = 'traffic-light';
                trafficText = 'Tr√°fico ligero';
                delayTime = 0;
            }

            trafficInfoDiv.innerHTML = `
                <div class="route-info">
                    <h4>üö¶ Informaci√≥n de Tr√°fico</h4>
                    <div class="info-item">
                        <span class="traffic-indicator ${trafficColor}"></span>
                        <div>
                            <strong>Estado actual:</strong> ${trafficText}
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚è∞</span>
                        <div>
                            <strong>Retraso por tr√°fico:</strong> ${delayTime} minutos
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üïê</span>
                        <div>
                            <strong>Tiempo total con tr√°fico:</strong> ${time + delayTime} minutos
                        </div>
                    </div>
                </div>
            `;
        }

        // Verificar tr√°fico en el √°rea
        function checkTrafficInArea() {
            const trafficInfoDiv = document.getElementById('trafficInfo');
            const hour = new Date().getHours();
            let areaTraffic;

            if ((hour >= 7 && hour <= 9) || (hour >= 17 && hour <= 19)) {
                areaTraffic = 'üî¥ Alto tr√°fico en tu zona actual';
            } else if ((hour >= 6 && hour <= 10) || (hour >= 16 && hour <= 20)) {
                areaTraffic = 'üü° Tr√°fico moderado en tu zona actual';
            } else {
                areaTraffic = 'üü¢ Tr√°fico ligero en tu zona actual';
            }

            trafficInfoDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-icon">üö¶</span>
                    <div>${areaTraffic}</div>
                </div>
            `;
        }

        // Actualizar informaci√≥n de ubicaci√≥n
        function updateLocationInfo() {
            if (!userLocation) return;
            
            const statusDiv = document.getElementById('statusContainer');
            statusDiv.innerHTML += `
                <div class="info-item">
                    <span class="info-icon">üåç</span>
                    <div>
                        <strong>Tu ubicaci√≥n:</strong><br>
                        Lat: ${userLocation.lat.toFixed(6)}<br>
                        Lng: ${userLocation.lng.toFixed(6)}
                    </div>
                </div>
            `;
        }

        // Alternar capa de tr√°fico (simulada)
        function toggleTraffic() {
            const trafficBtn = document.getElementById('trafficBtn');
            
            if (!showingTraffic) {
                // Simular capa de tr√°fico
                showingTraffic = true;
                trafficBtn.textContent = 'üö¶ Ocultar Tr√°fico';
                trafficBtn.style.background = '#ff9800';
                trafficBtn.style.color = 'white';
                showStatus('Capa de tr√°fico activada', 'success');
            } else {
                showingTraffic = false;
                trafficBtn.textContent = 'üö¶ Mostrar Tr√°fico';
                trafficBtn.style.background = '#f0f0f0';
                trafficBtn.style.color = '#333';
                showStatus('Capa de tr√°fico desactivada', 'success');
            }
        }

        // Limpiar ruta
        function clearRoute() {
            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }
            
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
                destinationMarker = null;
            }
            
            document.getElementById('searchInput').value = '';
            document.getElementById('routeInfo').innerHTML = '';
            document.getElementById('trafficInfo').innerHTML = '';
            
            showStatus('Ruta eliminada', 'success');
            
            // Mostrar informaci√≥n de tr√°fico del √°rea actual si tenemos ubicaci√≥n
            if (userLocation) {
                checkTrafficInArea();
            }
        }

        // Mostrar estado/mensaje
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusContainer');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-limpiar despu√©s de 5 segundos para mensajes de √©xito
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Manejar Enter en el input de b√∫squeda
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchLocation();
                }
            });
            
            // Inicializar mapa
            initMap();
        });
    </script>
</body>
</html>
